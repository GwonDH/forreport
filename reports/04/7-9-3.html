<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>book 객체 만들기</title>
    </head>
    <body>
        <h2>book 객체 만들기</h2>
        <hr>
        <script>
            function Book(title,author,price) {
                this.title=title;
                this.author=author;
                this.price=price;
            }
            let book = new Book("HTML5","황기태",20000);
            document.write("book : "+book.title + ", "+book.author + ", "+book.price + " ");
        </script>
    </body>
</html>
