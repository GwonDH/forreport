<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>do-while</title>
    </head>
    <body>
        <h2>암호를 입력하라!</h2>
        <hr>
        <script>
            let pw;
            do {
                pw = prompt("암호를 대라");
            }
            while (pw != "you")
            document.write("통과!");
        </script>
    </body>
</html>
