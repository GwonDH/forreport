<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        @keyframes turn{
            0% { transform : rotate(0deg); }
            15% {transform: rotate(-75deg);}
            20% {transform: rotate(-85deg);}
            25% { transform: rotate(-90deg);}
            30% {transform: rotate(-85deg);}
            35% {transform: rotate(-75deg);}
            65% {transform: rotate(75deg);}
            70% {transform: rotate(85deg);}
            75% {transform: rotate(90deg);}
            80% {transform: rotate(85deg);}
            85% {transform: rotate(75deg);}
            100% {transform: rotate(0deg)}
        }
        img:hover {
            animation-name: turn;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
    </style>
</head>
<body>
    <h2><b>어지러워요</b></h2>
    <hr />
    <img src="./spongebob.png">
</body>
</html>
