<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색 테이블 만들기</title>
    <style>
        table, table th, table td{border-style:solid;}
        td {width: 60px;}
    </style>
</head>
<body>
    <h1><b>색 이름과 코드</b></h1>
    <hr />
    <table>
        <tr>
            <th>이름</th>
            <th>코드</th>
            <th>색</th>
            <th>이름</th>
            <th>코드</th>
            <th>색</th>
        </tr>
        <tr>
            <td>Brown</td>
            <td>#A52A2A</td>
            <td><div style="background:#A52A2A;">&nbsp;</div></td>
            <td>DeepSkyBlue</td>
            <td>#00BFFF</td>
            <td><div style="background: #00BFFF;">&nbsp;</div></td>
        </tr>
        <tr>
            <td>BlueViolet</td>
            <td>#8A2BE2</td>
            <td><div style="background: #8A2BE2;">&nbsp;</div></td>
            <td>Gold</td>
            <td>#FFD700</td>
            <td><div style="background: #FFD700;">&nbsp;</div></td>
        </tr>
        <tr>
            <td>DarkOrange</td>
            <td>#FFBC00</td>
            <td><div style="background: #FFBC00;">&nbsp;</div></td>
            <td>OliveDrab</td>
            <td>#68BE23</td>
            <td><div style="background: #68BE23;">&nbsp;</div></td>
        </tr>
</body>
</html>
