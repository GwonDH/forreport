<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카푸치노 만들기</title>
    <style>
        span { font-size: 2em; display: inline-block; color: green; font-style: italic; width:5%; vertical-align: top; }
        ol { list-style-type: none; }
        p { display: inline-block; width: 95%;}
        section {border-color: olivedrab; border-width: 3px; border-style: solid;}
    </style>
</head>
<body>
    <h2>카푸치노</h2>
    <hr />
    <section>
        <h2 style="text-align: center;">카푸치노 만드는 순서</h2>
        <ol>
            <li><span><b>1.</b></span><p>에스프레소를 추출한다. 반드시 에스프레소 콩을 사용해야 제맛이 난다.</p></li>
            <li><span><b>2.</b></span><p>적당한 용기에 우유를 넣어 중탕을 하거나 끓기 직전까지 데운다.</p></li>
            <li><span><b>3.</b></span><p>몇초간 저어 충분히 거품을 낸다. 거품이 충분하지 않으면 풍미가 떨어진다.</p></li>
            <li><span><b>4.</b></span><p>컵에 계피 막대를 꽂고 커피를 부은후 우유 거품을 붓는다. 휘핑크림을 얹고 계피가루를 뿌린다.</p></li>
        </ol>
    </section>
</body>
</html>
