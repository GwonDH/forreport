<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        img {
            width:100px;
            height:100px;
            transition: width 2s;
        }
        img:hover {
            width:100%;
        }
    </style>
</head>
<body>
    <h2><b>마우스를 올려봐요</b></h2>
    <hr />
    <img src="./spongebob.png">
</body>
</html>
