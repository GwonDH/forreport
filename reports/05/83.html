<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibiltiy 프로퍼티</title>
    <style>
        span{
            visibility: hidden;
        }
    </style>
    <script>
        function sh(){
			    let spans = document.getElementsByTagName("span");
			    let style = window.getComputedStyle(spans[0]);
			    if(style.visibility == "hidden") {for(var i : spans) {i.style.visibility = "visible";}}
			    else {for(var i : spans) {i.style.visibility = "hidden";}}
        }
    </script>
</head>
<body>
    <h2>다음 빈 곳에 숨은 단어?</h2>
    <button onclick="sh()">show/hide</button>
    <hr>
    <ul>
        <li>I (<span>love</span>) you</li>
        <li>CSS us Cascading (<span>Style</span>) Sheet</li>
        <li>응답하라 (<span>1988</span>)</li>
    </ul>
</body>
</html>
