<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 연습</title>
	<script>
		window.ondblclick = doubleclick;
		function doubleclick() {
			document.body.style.background = "rgb(" + Math.floor(Math.random()*256) +"," + Math.floor(Math.random()*256) + "," + Math.floor(Math.random()*256) + ")";
		}
	</script>
</head>
<body>
	<h2>바탕 아무 곳에나 더블 클릭</h2>
	<hr>
	<p>바탕 아무 곳이나 <b>더블클릭</b>하면 배경색이 랜덤하게 변합니다.</p>    
</body>
</html>
